<!-- Sa se verifica daca o litera este o vocala cu ajutorul structurii switch -->

<script>
    var input = prompt("Introdu un caracter");

    function esteVocala() {
        switch (input) {
            case 'a':
            case 'A':
            case 'e':
            case 'E':
            case 'i':
            case 'I':
            case 'o':
            case 'O':
            case 'u':
            case 'U':
                return true;
            default:
                return false;
        }
    }
    console.log(esteVocala());
</script>
