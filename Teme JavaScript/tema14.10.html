<!-- Sa se afiseze zilele dintr-o luna folosind switch -->

<script>
    var today = new Date();

    var currentMonth = today.getMonth();

    function nrZileLunaCurenta() {
        switch (currentMonth) {
            case 1:
                anBisect();
                break;
            case 0:
            case 2:
            case 4:
            case 6:
            case 7:
            case 9:
            case 11:
                document.write('Aceasta luna are 31 zile!');
                break;
            case 3:
            case 5:
            case 8:
            case 10:
                document.write('Aceasta luna are 30 zile!');
                break;
        }

    }

    function anBisect() {
        if ((today.getYear()) % 4 === 0)
            document.write('Aceasta luna are 29 zile!');
        else
            document.write('Aceasta luna are 28 zile!');
    }

    nrZileLunaCurenta();
</script>
